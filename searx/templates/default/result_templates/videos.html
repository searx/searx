<div class="result">
    <p>
      <h3 class="result_title"> {% if result['favicon'] %}<img width="14" height="14" class="favicon" src="static/{{theme}}/img/icon_{{result['favicon']}}.ico" />{% endif %}<a href="{{ result.url }}">{{ result.title|safe }}</a></h3>
      {% if result.publishedDate %}<p class="published_date">{{ result.publishedDate }}</p>{% endif %}
      <a href="{{ result.url }}"><img class="thumbnail" src="{% if image_cache %}{{ resized_img_src(result.thumbnail, width=400, mode='crop', quality=65) }}{% else %}{{ result.thumbnail }}{% endif %}" title={{ result.title }} alt=" {{ result.title }}"/></a>
      <p class="url">{{ result.url }}</p>
    </p>
</div>
