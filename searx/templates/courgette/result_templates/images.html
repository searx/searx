<div class="image_result">
    <p>
        <a href="{{ result.img_src }}"><img src="{% if image_cache %}{{ resized_img_src(result.img_src, height=10000, mode='crop', quality=65) }}{% else %}{{ result.img_src }}{% endif %}" title={{ result.title }}/></a>
        <span class="url"><a href="{{ result.url }}" class="small_font">original context</a></span>
    </p>
</div>
