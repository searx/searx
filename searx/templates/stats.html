{% extends "base.html" %}
{% block head %} {% endblock %}
{% block content %}
<h2>Engine stats</h2>

{% for stat_name,stat_category in stats %}
<div>
    <table>
        <tr colspan="3">
            <th>{{ stat_name }}</th>
        </tr>
        {% for engine in stat_category %}
        <tr>
            <td>{{ engine.name }}</td>
            <td>{{ engine.percentage }}</td>
            <td>{{ engine.avg }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endfor %}
{% endblock %}
