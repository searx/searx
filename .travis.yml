os: linux
dist: bionic
language: python
cache:
  - directories:
    - $HOME/.cache/pip
addons:
  firefox: "latest"

install:
  - env
  - which python; python --version
  - make V=1 install
  - make V=1 gecko.driver
  - make V=1 node.env
  - make V=1 travis.codecov
script:
  - make V=1 themes
  - make V=1 test
after_success:
  - make V=1 test.coverage
  - codecov

stages:
  - test
  - name: documentation
    if: env(GITHUB_TOKEN) IS present
  - name: docker
    if: branch = master AND type != pull_request AND env(DOCKER_USERNAME) IS present

jobs:
  include:
    - python: "3.5"
    - python: "3.6"
    - python: "3.7"
    - python: "3.8"
    - stage: documentation
      python: "3.8"
      addons: []
      before_install:
        - sudo ./utils/searx.sh install buildhost
      install: true
      script:
        - SEARX_DEBUG=1 make travis-gh-pages
      after_success: true
      deploy:
        provider: pages
        edge: false
        token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
        strategy: git
        skip_cleanup: true
        keep_history: true
        local_dir: gh-pages
        target_branch: gh-pages
        on:
          branch: master
    - stage: docker
      python: "3.8"
      git:
        depth: false
      services:
        - docker
      addons: []
      before_install: true
      install: true
      script:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - make -e GIT_URL=$(git remote get-url origin) docker.push
      after_success: true

notifications:
  irc:
    channels:
      - "irc.freenode.org#searx"
    template:
      - "%{repository}/#%{build_number}/%{branch} (%{author}): %{message} %{build_url}"
    on_success: change
